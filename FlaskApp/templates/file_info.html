<!--===============================================================================================-->

<script>
window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
            text: "{{name[0]}}"
        },
        axisX: {
            valueFormatString: "DD-MM-YYYY"
        },
        axisY: {
            includeZero: true
        },
        data: [{
            type: "line",
            toolTipContent: "{x}<hr/>{av_list}",
            dataPoints:
            [
                { x: new Date('{{info[0][0]}}'), y: {{info[0][3]}}, av_list:
                    "{% for av in info[0][2] %}{{av[0]}}<br>{% endfor %}"
                },
                {% for i in range(1,length) %}
                    { x: new Date('{{info[i][0]}}'), y: {{info[i][3]}}, av_list:
                    "{% for av in info[i][2] %}{{av[0]}}<br>{% endfor %}"
                    },
                {% endfor %}
            ]
        }]
    });
    chart.render();

}
</script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">

    </nav>
    <div class="container-filelist">
        <div style="width:90%">
            <div id="chartContainer" style="margin-top: 50px; height: 80%; width: 100%;"></div>
        </div>
	</div>
