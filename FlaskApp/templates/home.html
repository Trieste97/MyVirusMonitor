<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>myVM -> Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/css/hamburgers.css">
	<link rel="stylesheet" type="text/css" href="../static/css/select2.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
	<link href="navbar.html">
<!--===============================================================================================-->
    <script src="../static/js/jquery-3.js" type="text/javascript"></script>
	<script src="../static/js/popper.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.js" type="text/javascript"></script>
	<script src="../static/js/select2.js" type="text/javascript"></script>
	<script src="../static/js/tilt.js" type="text/javascript"></script>
	<script src="../static/js/main.js" type="text/javascript"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../static/js/home.js" type="text/javascript"></script>
</head>
<body>
    <script src="../static/js/navbar.js" type="text/javascript"></script>

<div id="wrapper">
    <h1>Lista files monitorati</h1>
    <table id="keywords" class="tablesorter tablesorter-default tablesorter76b2916c9107b8 table-striped" role="grid" cellspacing="0" cellpadding="0">
        <thead>
            <tr role="row" class="tablesorter-headerRow">
                <th data-column="0" class="tablesorter-header tablesorter-headerUnSorted" tabindex="0" scope="col" role="columnheader" aria-disabled="false" aria-controls="keywords" unselectable="on" style="user-select: none;" aria-sort="none" aria-label="Keywords: No sort applied, activate to apply an ascending sort"><div class="tablesorter-header-inner"><span>ID file</span></div></th>
                <th data-column="1" class="tablesorter-header tablesorter-headerUnSorted" tabindex="0" scope="col" role="columnheader" aria-disabled="false" aria-controls="keywords" unselectable="on" style="user-select: none;" aria-sort="none" aria-label="Impressions: No sort applied, activate to apply an ascending sort"><div class="tablesorter-header-inner"><span>Nome file</span></div></th>
                <th data-column="2" class="tablesorter-header tablesorter-headerUnSorted" tabindex="0" scope="col" role="columnheader" aria-disabled="false" aria-controls="keywords" unselectable="on" style="user-select: none;" aria-sort="none" aria-label="Clicks: No sort applied, activate to apply an ascending sort"><div class="tablesorter-header-inner"><span>Rilevazioni</span></div></th>
            </tr>
        </thead>
        <tbody aria-live="polite" aria-relevant="all">
            {% for file in files %}
            <tr role="row" onclick="get_file_info({{file[0]}})">
                <td>{{file[0]}}</td>
                <td>{{file[1]}}</td>
                <td>{{file[4]}}/{{file[5]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
