<body style="background-color: white">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
		<a class="navbar-brand font-weight-bold" href="/home">Lista files</a>
		<a class="navbar-brand font-weight-bold" href="/antivirus">Statistiche Antivirus</a>
	</nav>
	<div class="container-avlist">
        <table class="table">
            <thead>
                <tr>
                    <th>AV1 sembra copiare AV2</th>
                    <th>Giorni medi attesi</th>
                    <th>Occorrenze (numero files)</th>
                </tr>
            </thead>
            <tbody>
                {% for key in data.keys() %}
                <tr>
                    <td>{{ key.split("_")[1] }} -> {{ key.split("_")[0] }}</td>
                    <td>{{ data[key][2] }}</td>
                    <td>{{ data[key][0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
	</div>
</body>
